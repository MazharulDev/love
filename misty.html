<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sundori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        
        .page-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #d63384;
            margin-bottom: 1.5rem;
        }
        
        .photo-frame {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 1.5rem;
            border: 8px solid #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
            50% { transform: scale(1.03); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); }
            100% { transform: scale(1); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
        }
        
        .message {
            font-size: 1.5rem;
            color: #6f42c1;
            line-height: 1.6;
            margin: 1.5rem 0;
        }
        
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #20c997;
            margin-top: 1rem;
        }
        
        .back-button {
            background: linear-gradient(45deg, #6f42c1, #d63384);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .photo-frame {
                width: 250px;
                height: 250px;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">To My Beautiful Sundori</h1>
        
        <div class="photo-frame">
            <img src="img/misty.png" alt="Sundori">
        </div>
        
        <p class="message">You are the most beautiful person I've ever known, inside and out. Your smile lights up my world, and your love completes me. I'm so grateful to have you in my life.</p>
        
        <div class="signature">All My Love ❤</div>
        
        <button class="back-button" onclick="window.location.href='inside.html'">Back to Our Love Story</button>
    </div>
    
    <script>
        // Add floating hearts
        function createFloatingHearts() {
            const container = document.createElement('div');
            container.style.position = 'fixed';
            container.style.top = '0';
            container.style.left = '0';
            container.style.width = '100%';
            container.style.height = '100%';
            container.style.pointerEvents = 'none';
            container.style.zIndex = '-1';
            document.body.appendChild(container);
            
            // Create 10 floating hearts
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.style.position = 'absolute';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.color = getRandomColor();
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.animation = `float${Math.floor(Math.random() * 3)} ${15 + Math.random() * 15}s linear infinite`;
                
                // Create unique animations
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes float${Math.floor(Math.random() * 3)} {
                        0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
                        10% { opacity: ${Math.random() * 0.5 + 0.3}; }
                        90% { opacity: ${Math.random() * 0.5 + 0.3}; }
                        100% { transform: translate(${Math.random() * 200 - 100}px, -100px) rotate(360deg); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                container.appendChild(heart);
            }
        }
        
        // Helper function to get random romantic colors
        function getRandomColor() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ff5252', '#d32f2f', '#e91e63', '#f44336', '#9c27b0', '#673ab7'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Initialize floating hearts when page loads
        document.addEventListener('DOMContentLoaded', createFloatingHearts);
    </script>
</body>
</html>
