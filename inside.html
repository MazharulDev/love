<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Love Story</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 900px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin: 2rem auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    
    .love-message {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      background: linear-gradient(45deg, #d63384, #6f42c1, #20c997);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientShift 4s ease infinite;
      margin: 2rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .couple-names {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #6f42c1;
      margin: 1rem 0;
    }
    
    .signature {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #d63384;
      margin-top: 2rem;
    }
    
    .heart-divider {
      font-size: 2rem;
      color: #dc3545;
      margin: 1.5rem 0;
    }
    
    .photo-frame {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 1.5rem;
      border: 5px solid #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }
    
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
      50% { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
      100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .love-message {
        font-size: 3.5rem;
      }
      
      .couple-names {
        font-size: 2.2rem;
      }
      
      .signature {
        font-size: 1.8rem;
      }
      
      .photo-frame {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="photo-frame">
      <img src="img/mazharul.jpg" alt="Mazharul">
    </div>
    
    <h1 class="love-message">I Love You</h1>
    
    <div class="heart-divider">❤ ❤ ❤</div>
    
    <h2 class="couple-names"><span id="my-name">Mazharul</span> & <span id="her-name">Sundori</span></h2>
    
    <p class="lead">Forever and always, my heart belongs to you. Thank you for being the most amazing person in my life.</p>
    
    <div class="signature">With all my love, <span id="my-name-signature">Mazharul</span></div>
  </div>
  
  <script src="js/loveinside.js"></script>
</body>

</html>
